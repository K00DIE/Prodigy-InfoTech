<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Signup Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <section>

    <!-- SignUp Form Start-->
    <form class="login">

      <h1>Sign Up</h1>
      <div class="inputbox">
        <input type="text" required>
        <label>Email</label>
      </div>

      <div class="inputbox">
        <input type="password" required>
        <label>Password</label>
      </div>

      <div class="inputbox">
        <input type="password" required>
        <label>Confirm Password</label>
      </div>

      <div class="forget">
        <label><input type="checkbox"> Remenber Me <br> <br>
      </div>

      <button>
        Sign Up
      </button>

      <div class="para">
        <p>Already have an account? <a href="/index.html" id="sing up">Log in</a> </p>
      </div>

    </form>
    <!-- Login Form End -->





  </section>

  <script type="text/javascript">
    $(document).ready(function(){
      $("signup").click(function(){
        $(".singup").show();
        $(".login").hide();
      });
       
    });
  </script>


  <script src="script.js"></script>
</body>

</html>
