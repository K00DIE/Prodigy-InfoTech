<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
       
        
</head>

<!-- <body style="background-image: url(weather.jpg);"> -->
    <nav  class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="weatherApp" class="navbar-brand" href="http://127.0.0.1:3000/"><h3 class="weatherApp">Weather App</h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse search" id="navbarSupportedContent">
            
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>



    <div class="container">
        <h1 class="my-4 text-center">Weather for <Span id="cityName"></Span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-2 mb-2 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp2"> </span><small
                                    class="text-body-secondary fw-light"><sup><span>&#8451;</span></sup></small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Temperature is <span id="temp"> </span></li>
                                <li>Maximum Temperature is <span id="max_temp"> </span></li>
                                <li>Minimum Temperature is <span id="min_temp"> </span></li>
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Humidity</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity2"> </span><small
                                    class="text-body-secondary fw-light"><sup><span>%</span></sup></small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Humidity is <span id="humidity"> </span></li>
                                <li>Feels Like is <span id="feels_like"> </span></li>
                                <li>Wind degree is <span id="wind_degrees"> </span></li>
                            </ul>

                         </div>
                    </div>
                </div> 
            </div>

            <h2 class="display-6 text-center mb-4 otherCities">Other Cities</h2>

            <div class="table-responsive">
                <table class="table text-center" style="width: 65vw;">
                    <thead>
                        <tr>
                            <th style="width: 40vw;;"></th>
                            <th style="width: 40vw;"> Temperature </th>
                            <th style="width: 40vw;"> Max Temperature </th>
                            <th style="width: 40vw;"> Min Temperature </th>
                            <th style="width: 40vw;"> Feels like </th>
                            <th style="width: 40vw;"> Humidity </th>
                            <th style="width: 40vw;"> Wind Speed </th>                                                     
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="text-start" id="cityName3"></th>                           
                            <td id="temp3"></td>
                            <td id="max_temp3"></td>
                            <td id="min_temp3"></td>
                            <td id="feels_like3"></td>  
                            <td id="humidity3"></td>
                            <td id="wind_speed3"></td>                                                                               
                        </tr>
                        <tr>
                            <th scope="row" class="text-start" id="cityName4"></th>
                            <td id="temp4"></td>
                            <td id="max_temp4"></td>
                            <td id="min_temp4"></td>
                            <td id="feels_like4"></td>  
                            <td id="humidity4"></td>
                            <td id="wind_speed4"></td>
                        </tr>
                    </tbody>

                    <tbody>
                        <tr>
                            <th scope="row" class="text-start" id="cityName5"></th>
                            <td id="temp5"></td>
                            <td id="max_temp5"></td>
                            <td id="min_temp5"></td>
                            <td id="feels_like5"></td>  
                            <td id="humidity5"></td>
                            <td id="wind_speed5"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start" id="cityName6"></th>
                            <td id="temp6"></td>
                            <td id="max_temp6"></td>
                            <td id="min_temp6"></td>
                            <td id="feels_like6"></td>  
                            <td id="humidity6"></td>
                            <td id="wind_speed6"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start" id="cityName7"></th>
                            <td id="temp7"></td>
                            <td id="max_temp7"></td>
                            <td id="min_temp7"></td>
                            <td id="feels_like7"></td>  
                            <td id="humidity7"></td>
                            <td id="wind_speed7"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start" id="cityName8"></th>
                            <td id="temp8"></td>
                            <td id="max_temp8"></td>
                            <td id="min_temp8"></td>
                            <td id="feels_like8"></td>  
                            <td id="humidity8"></td>
                            <td id="wind_speed8"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
